{% extends "layout.html" %}
{% block content %}
<div class="row page-margin">

  <div class="page-header">
    <h3>Edit Menu</h3>
  </div>
  <form action="" method="POST">

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" value="{{ menuItem.name }}"
        placeholder="Menu name is auto filled" required="required">
    </div>
    <div class="form-group">
      <label for="name">Description:</label>
      <input type="text" class="form-control" name="description" value="{{ menuItem.description }}"
        placeholder="Description is auto filled" required="required">
    </div>
    <div class="form-group">
      <label for="name">Price:</label>
      <input type="text" class="form-control" name="price" value="{{ menuItem.price }}"
        placeholder="Price is auto filled" required="required">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock content %}
