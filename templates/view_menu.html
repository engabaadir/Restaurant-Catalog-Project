{% extends "layout.html" %}
{% block content %}
<div class="row page-margin">

	<h2>{{item.name }}</h2>
	<p>{{ item.description }}</p>
	{% if session.name %}
	
	<a href="{{url_for('edit_menu', restaurant_id = restaurant.id, menu_id = item.id)}}"><button type="submit" class="btn btn-default btn-sm">Edit</button> </a>
	<a href="{{url_for('delete_menu', restaurant_id = restaurant.id, menu_id = item.id)}}"><button type="submit" class="btn btn-default btn-sm">Delete</button> </a>

	{% endif %}
</div>
{% endblock content %}
